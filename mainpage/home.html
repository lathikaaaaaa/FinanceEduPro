<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FinanceEduPro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: garamond, sans-serif;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center; 
            animation: fade 20s infinite; 
        }
        @keyframes fade {
            0% { background-image: url("https://i.pinimg.com/564x/d3/66/58/d366588e3b99bb7fe13187cd0dcf6a45.jpg"); }
            20% { background-image: url("https://i.pinimg.com/564x/98/af/32/98af32e6021f33cb021a949edef26e2b.jpg"); }
            40% { background-image: url("https://i.pinimg.com/564x/91/41/5c/91415c0ef2c5725fc5d318bb5cf23004.jpg"); }
            100% { background-image: url("https://i.pinimg.com/564x/d8/06/55/d80655061fb99026b002816c56eab6d0.jpg"); }
        }
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: black;
            text-align: center;
            z-index: 1;
        }
        .title {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .button {
            background-color: transparent; /* Set the background to transparent */
            color: #00003e; /* Change text color to match the original button color */
	      font-family: garamond, sans-serif;
            border: 2px solid #00003e; /* Add a border with the same color */
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: rgba(0, 123, 255, 0.1);
            color: #0056b3; 
        }
    </style>
<script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslateElement"></script>
<script type="text/javascript">
    function loadGoogleTranslateElement() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'ta,en,te,bn,bh,hi,kn,ks,ml,mr,ne,pa,ur',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
        }, 'google_translate_element');
    }

    function saveLanguagePreference() {
        const langSelect = document.querySelector('.goog-te-combo');
        if (langSelect) {
            langSelect.addEventListener('change', function() {
                const selectedLanguage = langSelect.value;
                localStorage.setItem('selectedLanguage', selectedLanguage);
            });
        }
    }

    function applySavedLanguage() {
        const savedLanguage = localStorage.getItem('selectedLanguage');
        if (savedLanguage) {
            const langSelect = document.querySelector('.goog-te-combo');
            if (langSelect) {
                langSelect.value = savedLanguage;
                langSelect.dispatchEvent(new Event('change'));
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadGoogleTranslateElement();
        saveLanguagePreference();
        applySavedLanguage();
    });
</script>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1 class="title">FinanceEduPro</h1>
	<h3>"Financial literacy is not a luxury; it's a necessity."</h3>
        <div class="buttons">
            <a href="signup.html"><button class="button">Sign Up</font></button></a>
            <a href="login.html"><button class="button">Log In</button></a>
        </div>
    </div>
</body>
</html>
