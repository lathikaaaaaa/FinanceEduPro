<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="main1.css">
    
    <!-- Google Translate Widget -->
    <script type="text/javascript">
        function loadGoogleTranslateElement() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'ta,en,te,bn,bh,hi,kn,ks,ml,mr,ne,pa,ur', 
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslateElement"></script>
    
    <style>
        /* Ensure the Google Translate dropdown is visible */
        .goog-te-gadget {
            display: block !important;
            font-family: garamond;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
        }
        .logo img {
            max-width: 100%;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            margin-right: 15px;
        }
        #google_translate_element {
            font-size: 0.8em; /* Make the language selection smaller */
            line-height: normal;
        }
        .goog-te-gadget-simple {
            padding: 2px 5px;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            font-size: 0.8em; /* Smaller font size */
        }
        .goog-te-gadget-simple .goog-te-menu-value span {
            font-size: 0.8em; /* Adjust dropdown text size */
        }
        .category-section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .category {
            text-align: center;
        }
        .virtual-assistant {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #chatbot-container {
            display: none; /* Hidden initially */
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\Users\DELL\OneDrive\Desktop\VIT Project\mainpage\FinanceEduPro-Photoroom.png" alt="Finance Edu Pro" style="width: 90px; height: auto;">
        </div>
        <div class="header-title">FINANCE EDU PRO</div>
        <div class="nav-links">
            <a href="#">Profile</a>
            <!-- Google Translate Dropdown -->
            <div id="google_translate_element"></div>
        </div>
    </header>
    <div class="description">
        <h1>Welcome to Your Financial Learning Hub</h1>
        <p>Explore tailored content for different life stages, and gain insights into managing finances effectively.</p>
    </div>
    <div class="category-section">
        <a href="teens1.html" class="category" id="teens">
            <img src="C:\Users\DELL\OneDrive\Desktop\VIT Project\mainpage\teenage.jpg" alt="Teenagers" style="width: 125px; height: auto;">
            <h2>Teenagers</h2>
        </a>
        <a href="wp.html" class="category" id="working-professional">
            <img src="C:\Users\DELL\OneDrive\Desktop\VIT Project\mainpage\employed.jpg" alt="Working Professional" style="width: 125px; height: auto;">
            <h2>Working Professional</h2>
        </a>
        <a href="homemakers.html" class="category" id="home-maker">
            <img src="C:\Users\DELL\OneDrive\Desktop\VIT Project\mainpage\housewife.jpg" alt="Home Maker" style="width: 125px; height: auto;">
            <h2>Home Maker</h2>
        </a>
    </div>
    <div class="virtual-assistant">
        <button id="open-chatbot">
            <img src="C:\Users\DELL\OneDrive\Desktop\VIT Project\mainpage\virtualassistant.png" alt="Virtual Assistant" style="width: 50px; height: auto;">
        </button>
    </div>
    <div id="chatbot-container" class="chatbot-container">
        <iframe src="chatbot.html" width="100%" height="100%"></iframe>
    </div>

    <script src="main1.js"></script>

    <script>
        // Toggle Chatbot visibility
        document.getElementById('open-chatbot').addEventListener('click', function() {
            const chatbotContainer = document.getElementById('chatbot-container');
            chatbotContainer.style.display = chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '' ? 'block' : 'none';
        });

        // Load Google Translate widget
        window.onload = function() {
            loadGoogleTranslateElement();
        };
    </script>
</body>
</html>
