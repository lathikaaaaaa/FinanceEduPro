<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDxVjHwxUfZOgAy69WI55UzAYKql0Hm0Ts",
            authDomain: "login-334d3.firebaseapp.com",
            projectId: "login-334d3",
            storageBucket: "login-334d3.appspot.com",
            messagingSenderId: "547624729293",
            appId: "1:547624729293:web:e99886a30a3ed9e58f4784",
            measurementId: "G-YKZDHL1Z15"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Handle login
        window.login = async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                alert('Login successful! Welcome, ' + user.email);
                // Redirect to another page after login
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };
    </script>
</head>
<body>
   <div class="login-container">
        <img src="C:\Users\DELL\OneDrive\Desktop\VIT Project\mainpage\FinanceEduPro-Photoroom.png" alt="FinanceEduPro Logo" class="logo" style="width: 200px; height: auto;"> 
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">Show</span>
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
