    <div class="container">
        <h1>Quiz 2: Financial Planning and Security</h1>
        <div class="quiz-container" id="quiz-container"></div>
        <button id="submit-quiz">Submit Quiz</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Why is financial planning important for housewives?",
                options: {
                    a: "To avoid financial responsibility",
                    b: "To secure the familyâ€™s financial future",
                    c: "To increase household spending",
                    d: "To avoid saving"
                },
                correctAnswer: 'b'
            },
            {
                question: "What should be included in a family financial plan?",
                options: {
                    a: "Avoiding financial decisions",
                    b: "Planning for all family needs, including savings and investments",
                    c: "Spending without limits",
                    d: "Increasing household debt"
                },
                correctAnswer: 'b'
            },
            {
                question: "Why is retirement planning important for stay-at-home spouses?",
                options: {
                    a: "To avoid future planning",
                    b: "To ensure financial security in retirement years",
                    c: "To spend all income immediately",
                    d: "To avoid saving"
                },
                correctAnswer: 'b'
            },
            {
                question: "What is a key component of emergency financial planning?",
                options: {
                    a: "Ignoring emergencies",
                    b: "Building an emergency fund",
                    c: "Increasing spending",
                    d: "Avoiding savings"
                },
                correctAnswer: 'b'
            },
            {
                question: "How can a family ensure financial security?",
                options: {
                    a: "Ignoring financial goals",
                    b: "Creating and sticking to a comprehensive financial plan",
                    c: "Increasing unnecessary expenditures",
                    d: "Avoiding financial planning"
                },
                correctAnswer: 'b'
            }
        ];

        // Function to shuffle questions
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle questions
        shuffleArray(questions);

        // Display questions
        const quizContainer = document.getElementById('quiz-container');
        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('quiz-question');
            questionDiv.innerHTML = `
                <label>${q.question}</label><br>
                ${Object.keys(q.options).map(option => `
                    <input type="radio" name="question${index}" value="${option}"> ${q.options[option]}<br>
                `).join('')}
                <div class="user-answer" style="display: none;"></div>
                <div class="correct-answer" style="display: none; color: green;"></div>
            `;
            quizContainer.appendChild(questionDiv);
        });

        document.getElementById('submit-quiz').addEventListener('click', function() {
            let score = 0;
            const totalQuestions = questions.length;

            questions.forEach((q, index) => {
                const selectedAnswer = document.querySelector(`input[name="question${index}"]:checked`);
                const correctDiv = quizContainer.children[index].querySelector('.correct-answer');
                const userDiv = quizContainer.children[index].querySelector('.user-answer');
                
                // Clear previous displays
                correctDiv.style.display = 'none';
                correctDiv.innerHTML = '';
                userDiv.style.display = 'none';
                userDiv.innerHTML = '';

                if (selectedAnswer) {
                    // Display the user's answer
                    userDiv.innerHTML = `Your Answer: ${selectedAnswer.value.toUpperCase()}`;
                    userDiv.style.display = 'block'; // Show user's answer

                    // Check if the answer is correct
                    if (selectedAnswer.value === q.correctAnswer) {
                        score++;
                    }
                } else {
                    userDiv.innerHTML = 'Your Answer: None selected';
                    userDiv.style.display = 'block'; // Show user's answer
                }
                
                // Always show the correct answer
                correctDiv.innerHTML = `Correct Answer: ${q.correctAnswer.toUpperCase()}`;
                correctDiv.style.display = 'block'; // Show the correct answer
            });

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `Your score: ${score} out of ${totalQuestions}`;

            // Store score in local storage
            localStorage.setItem('quiz5Score', score);
        });
    </script>
